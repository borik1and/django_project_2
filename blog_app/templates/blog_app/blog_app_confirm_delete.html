{% extends 'product_app/base.html' %}
{% block content %}


<div class="row">
    <div class="-col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить материал "{{ object.title }}"?</p>
                            <button type="submit" class="btn btn-success">Подтвердить</button>
                            <a href="{% url 'blog_app:list' %}" class="btn btn-warning">Отмена</a>

                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block title %}
    Материал
{% endblock %}
