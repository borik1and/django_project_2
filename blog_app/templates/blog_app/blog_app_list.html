{% extends 'product_app/base.html' %}
{% load my_tags %}
{% block content %}

<h1><span class="badge bg-secondary"></span></h1>
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'blog_app:create' %}">Добавить материал</a>
    </div>
<div class="row">
    {% for object in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body>">
                        <p class="card-text">
                            {{ object|title }}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'blog_app:view' object.pk %}"
                                   class="btn btn-sm btn-outline-secondary">View</a>
                                <a href="{% url 'blog_app:edit' object.pk %}"
                                   class="btn btn-sm btn-outline-secondary">Edit</a>
                                <a href="{% url 'blog_app:delete' object.pk %}"
                                   class="btn btn-sm btn-outline-secondary">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
    {% endfor %}
</div>

{% endblock %}

{% block title %}
    Product
{% endblock %}
