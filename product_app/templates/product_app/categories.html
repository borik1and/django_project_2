{% extends 'product_app/base.html' %}
{% load my_tags %}

{% block content %}

<h1><span class="badge bg-secondary">Категории</span></h1>

<div class="row">
    {% for object in object_list %}
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <h5 class="card-title">{{ object.name }}</h5>
            <p class="card-text">{{ object.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

    {% endblock %}

    {% block title %}
    Categories
    {% endblock %}
