{% extends 'product_app/base.html' %}
{% load my_tags %}
{% block content %}

<h1>Наши товары <span class="badge bg-secondary"></span></h1>

<div class="row">
    {% for object in object_list %}
            <div class="card" style="width: 30rem;">
                <img src="{{object.photo | mymedia}}"
                     class="card-img-top" alt="...">
                     <div class="card-body">
                         <h5 class="card-title">{{ object.name }}</h5>
                              <p class="card-text">{{ object.description | truncatechars:100 }}</p>
                     <a href="#" class="btn btn-primary">Категория: {{ object.category }}</a>
                 </div>
              </div>
    {% endfor %}
</div>

{% endblock %}

{% block title %}
    Product
{% endblock %}
