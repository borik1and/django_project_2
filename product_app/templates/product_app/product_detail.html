{% extends 'product_app/base.html' %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Название продукта: {{ object.name }}
                        </h3>
                    </div>
                    <div class="card-body">
                        <p>
                            {{ object.description }}
                        </p>
                        <p>Категория: {{ object.category }}</p>
                        <p>Цена за штуку: {{ object.price_one }}</p>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block title %}
    Материал
{% endblock %}
